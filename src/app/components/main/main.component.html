<div class="container">
  <header class="header">
    <div class="header__info">
      <h1 class="header__title">
        Nikola<br>Smilyanski
      </h1>
      <p class="section__info" class="header__subtitle">Java Back-end Developer</p>
    </div>
    <div class="header__contacts">
      <ul class="contacts">
        <li class="contacts__item">
          <svg class="contacts__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 20.9l4.95-4.95a7 7 0 1 0-9.9 0L12 20.9zm0 2.828l-6.364-6.364a9 9 0 1 1 12.728 0L12 23.728zM12 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/></svg>
          <span>Sofia, Bulgaria</span>
        </li>
        <li class="contacts__item">
          <svg class="contacts__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M9.366 10.682a10.556 10.556 0 0 0 3.952 3.952l.884-1.238a1 1 0 0 1 1.294-.296 11.422 11.422 0 0 0 4.583 1.364 1 1 0 0 1 .921.997v4.462a1 1 0 0 1-.898.995c-.53.055-1.064.082-1.602.082C9.94 21 3 14.06 3 5.5c0-.538.027-1.072.082-1.602A1 1 0 0 1 4.077 3h4.462a1 1 0 0 1 .997.921A11.422 11.422 0 0 0 10.9 8.504a1 1 0 0 1-.296 1.294l-1.238.884zm-2.522-.657l1.9-1.357A13.41 13.41 0 0 1 7.647 5H5.01c-.006.166-.009.333-.009.5C5 12.956 11.044 19 18.5 19c.167 0 .334-.003.5-.01v-2.637a13.41 13.41 0 0 1-3.668-1.097l-1.357 1.9a12.442 12.442 0 0 1-1.588-.75l-.058-.033a12.556 12.556 0 0 1-4.702-4.702l-.033-.058a12.442 12.442 0 0 1-.75-1.588z"/></svg>
          <span>+359 883 307 772</span>
        </li>
        <li class="contacts__item">
          <svg class="contacts__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"/></svg>
          <span>nikola.smilyanski@gmail.com</span>
        </li>
      </ul>
    </div>
  </header>
  <section *ngFor="let section of sections" class="section">
    <h2 class="section__title">{{section.title}}</h2>
    <div class="section__content">
      <div *ngFor="let row of section.entries" class="section__row">
        <div class="section__col">
          <h3 class="section__info-title">
            <a *ngIf="row.leftLink" [href]="row.leftLink" target="_blank" class="section__info-title-link">
              {{row.leftTitle}}
            </a>
            <ng-container *ngIf="!row.leftLink">
              {{row.leftTitle}}
            </ng-container>
          </h3>
          <p class="section__info">{{row.leftContent}}</p>
        </div>
        <div class="section__col">
          <h3 class="section__info-title">{{row.rightTitle}}</h3>
          <div *ngIf="row.rightContent" class="section__info">{{row.rightContent}}</div>
          <div *ngIf="row.rightContentList" class="section__info-list">
            <div *ngFor="let item of row.rightContentList;" class="section__info-list__item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M13.172 12l-4.95-4.95 1.414-1.414L16 12l-6.364 6.364-1.414-1.414z"/></svg>
              <div>{{item}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
